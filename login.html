<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
     input[type] {
            display: block;
            width: calc(100% - 20px); /* Adjusted width to fit properly */
            margin-bottom: 10px;
        }
        form {
            max-width: 300px; /* Adjusted max-width for better responsiveness */
            margin: 20px auto; /* Centering the form */
            padding: 20px;
            background-color: lightgreen;
            box-shadow: 5px 5px 10px lightcoral;
            border-radius: 10px; /* Added border radius for a better look */
        }
        fieldset {
            background-color: lightblue;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 10px;
        }
        body {
            background-color: lightgoldenrodyellow;
            font-family: Arial, sans-serif; /* Changed font for better readability */
            margin: 0;
            padding: 0;
        }
        h2 {
            color: red;
            text-align: center; /* Centering the heading */
        }
        legend {
            font-size: 1.2em;
            color: darkblue;
            text-align: center; /* Centering the legend */
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <fieldset style="margin-top: 10px;">

        <form id="login-form">

    </fieldset>
</body>
