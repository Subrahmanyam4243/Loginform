<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        input[type] {
            display: block;
            width: calc(100% - 20px);
            margin-bottom: 10px;
        }
        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: lightgreen;
            box-shadow: 5px 5px 10px lightcoral;
            border-radius: 10px;
        }
        fieldset {
            background-color: lightblue;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 10px;
        }
        body {
            background-color: lightgoldenrodyellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: red;
            text-align: center;
        }
        legend {
            font-size: 1.2em;
            color: darkblue;
            text-align: center;
        }
        button[type="submit"]{
            width: 100%;
            padding: 10px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <fieldset style="margin-top: 10px;">
        <legend>Login</legend>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="passwordInput" placeholder="Password" required>
            <button type="button" id="showPassword">Show Password</button><br><br> <!-- Button to toggle password visibility -->
            <button type="submit">Login</button>
        </form>
    </fieldset>
</body>
<script>
    // Retrieve user data from localStorage
    var userData = JSON.parse(localStorage.getItem("login")) || [];

    // Add event listener to form submission
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get entered username and password
        var username = this.elements.username.value;
        var password = this.elements.password.value;

        // Check if the entered username and password match any user data
        var validCredentials = userData.some(function(user) {
            return user.user === username && user.password === password;
        });

        // If valid credentials, redirect to home page
        if (validCredentials) {
            window.location.href = "https://subrahmanyam4243.github.io/JAVASCRIPT1/";
        } else {
            alert("Please enter proper credentials");
        }
    });

    // Add event listener to show/hide password button
    document.getElementById("showPassword").addEventListener("click", function() {
        var passwordInput = document.getElementById("passwordInput");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.textContent = "Hide Password";
        } else {
            passwordInput.type = "password";
            this.textContent = "Show Password";
        }
    });
</script>
</html>
